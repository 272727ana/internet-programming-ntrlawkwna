<div class="d-flex justify-content-between">
    <h1>Movie List</h1>
    <button class="btn btn-primary" (click)="createMovie()">Create Movie</button>
</div>

<!-- Sorting controls -->
<div class="mb-3">
  <button class="btn btn-secondary" (click)="sortMovies('title')">Sort by Title</button>
  <button class="btn btn-secondary mx-2" (click)="sortMovies('year')">Sort by Year</button>
  <button class="btn btn-secondary" (click)="sortMovies('rating')">Sort by Rating</button>
</div>

<!-- Movie List Table -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Director</th>
      <th scope="col">Genre</th>
      <th scope="col">Rating</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.genre.join(' / ') }}</td>
      <td>{{ movie.rating }}</td>
      <td>
        <i class="bi bi-eye" (click)="viewMovie(movie.id)" style="cursor: pointer; font-size: 1.5rem;"></i>
        <i class="bi bi-pencil mx-2" (click)="editMovie(movie.id)" style="cursor: pointer; font-size: 1.5rem;"></i>
        <i class="bi bi-trash" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setMovieIdToDelete(movie.id)" style="cursor: pointer; font-size: 1.5rem;"></i>
      </td>
    </tr>
  </tbody>
</table>
  
<!-- Modal HTML -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this movie?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteMovie()">Delete</button>
        </div>
      </div>
    </div>
  </div>
