<div class="container mt-4">
    <h2 class="text-center mb-4">Movie Statistics</h2>
  
    <div class="row">
      <!-- Average Rating -->
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Average Rating</h5>
            <p class="card-text">{{ getAverageRating() | number: '1.1-1' }}</p>
          </div>
        </div>
      </div>
  
      <!-- Movies by Genre -->
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Movies by Genre</h5>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let genre of ['Crime', 'Drama', 'Biography', 'History']">
                {{ genre }}: {{ getMoviesByGenre(genre) }}
              </li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Highest Rated Movie -->
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Highest Rated Movie</h5>
            <p class="card-text">{{ getHighestRatedMovie()?.title }} ({{ getHighestRatedMovie()?.rating }})</p>
          </div>
        </div>
      </div>
    </div>
  
  </div>
